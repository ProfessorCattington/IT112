<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ song.name }} Details</title>
    <style>
        body {
            background-color: black; 
            color: greenyellow; 
        }
    </style>
</head>
<body>
    <h1>{{ song.name }}</h1>

    {% if song %}
        <p>Song Title:{{ song.name }}</p>
        <p>Artist: {{ song.artist }}</p>
        <p>Album:{{ song.album }}</p>
        <p>Year: {{ song.year}}</p>

    {% else %}
        <p>Song details not found.</p>
    {% endif %}

    <p><a href="{% url 'songlist' %}">Back to Song List</a></p>
</body>
</html>
